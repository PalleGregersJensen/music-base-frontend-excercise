<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>MusicBase</title>
  </head>
  <body>
    <header>
      <h1>MusicBase</h1>
      <div>
        <label for="input-search">Search:</label>
        <input type="search" id="input-search" placeholder="Search for albums, tracks or artists" />
      </div>
    </header>
    <div id="grid-container">
      <section id="albums">
        <h1>Albums</h1>
        <table id="albums-table">
          <thead>
            <tr>
              <th>Cover</th>
              <th id="sort-album-title">Title</th>
              <th id="sort-album-releasedate">Releasedate</th>
              <th id="sort-album-tracks">Tracks</th>
            </tr>
          </thead>
          <tbody id="albums-table-body"></tbody>
        </table>
      </section>

      <section id="artists">
        <h1>Artists</h1>
        <table id="artists-table">
          <thead>
            <tr>
              <th id="sort-artist-name">Name</th>
              <th id="sort-artist-birthdate">Birthdate</th>
              <th id="sort-artist-genres">Genres</th>
              <th id="sort-artist-website">Website</th>
              <th>Image</th>
              <th id="sort-artist-numberOfAlbums">Number of Albums</th>
            </tr>
          </thead>
          <tbody id="artists-table-body"></tbody>
        </table>
      </section>

      <section id="tracks">
        <h1>Tracks</h1>
        <table id="tracks-table">
          <thead>
            <tr>
              <th id="sort-tracks-trackName">Title</th>
              <th id="sort-tracks-duration">Duration</th>
              <th id="sort-tracks-artistNames">Artists</th>
              <th>Albums</th>
            </tr>
          </thead>
          <tbody id="tracks-table-body"></tbody>
        </table>
      </section>
    </div>
    <div id="pagination">
      <!-- <button id="page1">1-5</button>
      <button id="page2">6-10</button>
      <button id="page3">11-15</button> -->
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
